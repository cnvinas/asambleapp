<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Paremos el Desierto Verde</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">La Asamblea</ion-title>
        </ion-toolbar>
    </ion-header>
    <div class="about-header">
        <div class="about-image asamblea" [ngStyle]="{'opacity': '1'}"></div>
    </div>

    <div class="about-info">
        <h3 class="ion-padding-top ion-padding-start">Nosotrxs!</h3>

        <div class="ion-padding-start ion-padding-end">
            Somos vecinas y vecinos del partido de Mar Chiquita en asamblea abierta con el objetivo de transformar nuestra realidad y establecer la agroecolog√≠a como modelo productivo sustentable y sostenible.
        </div>
        <br>
        <div class="ion-padding-start ion-padding-end" *ngFor="let img of images">
            <br>
            <h3 *ngIf="img.title">{{img.title}}</h3>
            <h6 class="description" *ngIf="img.desc">{{img.desc}}</h6>
            <img [src]="img.src">
        </div>
    </div>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
        <ion-fab-button>
            <ion-icon name="share-social"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button color="youtube" (click)="openSocial('youtube')">
                <ion-icon name="logo-youtube"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="instagram" (click)="openSocial('instagram')">
                <ion-icon name="logo-instagram"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="facebook" (click)="openSocial('facebook')">
                <ion-icon name="logo-facebook"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
