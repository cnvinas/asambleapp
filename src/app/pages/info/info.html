<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Info</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">La Asamblea</ion-title>
        </ion-toolbar>
    </ion-header>


    <div class="about-info">
        <div class="ion-padding-start ion-padding-end" *ngFor="let img of images">
            <br>
            <h3 *ngIf="img.title">{{img.title}}</h3>
            <h6 class="description" *ngIf="img.desc">{{img.desc}}</h6>
            <img [src]="img.src">
        </div>
    </div>
</ion-content>
